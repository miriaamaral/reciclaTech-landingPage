<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla Tech</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/img/Logo.png" alt="imagem da logo Recicla Tech">
        <nav class="header__navbar">
            <ul class="link-navigation">
                <li><a href="#">Como funciona</a></li>
                <li><a href="#">Doar</a></li>
                <li><a href="#">Adquirir</a></li>
            </ul>
            <button class="start-now-button">Começar agora</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-top">
                <h1>Dê uma segunda vida aos seus eletrônicos!</h1>
                <p>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples, gratuito e sustentável!</p>
                <div class="hero-buttons">
                    <button>Quero doar</button>
                    <button>Quero adquirir</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="./assets/img/simbolo-de-reciclagem-feito-de-placas-de-circuitos-eletronicos 1.png" alt="imagem do simbolo reciclagem feito de placas de circuitos eletrônicos">
            </div>
        </section>
    </main>

</html>
