<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla Tech</title>

    <link rel="stylesheet" href="./style.css">

    <!-- FONTES -->
    <!-- fonte INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- fonte POPPINS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    

<body>
    <header class="header">
        <img src="./assets/img/Logo.png" alt="imagem da logo Recicla Tech">

        <nav class="header__navbar">
            <ul class="link-navigation">
                <li><a href="#">Como funciona</a></li>
                <li><a href="#">Doar</a></li>
                <li><a href="#">Adquirir</a></li>
            </ul>

            <button class="start-now-button">Começar</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-top">
                <h1>Dê uma segunda vida aos seus eletrônicos!</h1>
                <p>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples,
                    gratuito e sustentável!</p>

                <div class="container__hero-buttons">

                    <button class="btn btn-primario">Quero doar<img src="./assets/img/icon-doador.png" alt="imagem com o icone de quero doar"></button>
                    <button class="btn btn-secundario">Quero adquirir<img src="./assets/img/icon-adquirente.png" alt="imagem com o icone de quero adquirir"></button>
                </div>
            </div>

                <div class="hero-image">
                    <img src="./assets/img/simbolo-de-reciclagem-feito-de-placas-de-circuitos-eletronicos 1.png"
                        alt="imagem dosimbolo reciclagem feito de placas de circuitos eletrônicos">
                </div>
        </section>

        <div class="container__metrics">
            <div class="eletronicosDoados">
                <h2>2.5k+</h2>
                <p>Eletrônicos doados</p>
            </div>

            <div class="familiasBeneficiadas">
                <h2>1.8k+</h2>
                <p>Famílias beneficiadas</p>
            </div>

            <div class="satisfacaoUsuarios">
                <h2>95%</h2>
                <p>Satisfação dos usuários</p>
            </div>
        </div>        
    </main>
</body>

</html>
